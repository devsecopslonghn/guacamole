apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
        - name: guacd
          image: {{ .Values.guacd.repository }}:{{ .Values.guacd.tag }}
          ports:
            - containerPort: 4822

        - name: guacamole
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_HOSTNAME
              value: {{ .Values.env.POSTGRES_HOSTNAME }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.env.POSTGRES_DATABASE }}
            - name: POSTGRES_USER
              value: {{ .Values.env.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.env.POSTGRES_PASSWORD }}