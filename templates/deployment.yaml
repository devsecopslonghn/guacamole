apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
        - name: guacd
          image: "{{ .Values.guacd.repository }}:{{ .Values.guacd.tag }}"
          ports:
            - containerPort: 4822

        - name: guacamole
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: usermap
              mountPath: /etc/guacamole/user-mapping.xml
              subPath: user-mapping.xml

      volumes:
        - name: usermap
          configMap:
            name: guac-usermap
