apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  labels:
    app: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              until nc -z {{ .Values.guacamole.env.POSTGRES_HOSTNAME }} 5432;
              do echo "Waiting for PostgreSQL..."; sleep 2; done

      containers:
        - name: guacd
          image: {{ .Values.guacamole.guacd.repository }}:{{ .Values.guacamole.guacd.tag }}
          ports:
            - containerPort: 4822

        - name: guacamole
          image: {{ .Values.guacamole.image.repository }}:{{ .Values.guacamole.image.tag }}
          ports:
            - containerPort: 8080
          env:
            {{- range $key, $val := .Values.guacamole.env }}
            - name: {{ $key }}
              value: "{{ $val }}"
            {{- end }}
            {{- with .Values.guacamole.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.guacamole.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.guacamole.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}